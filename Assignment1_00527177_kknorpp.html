<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Form Project</title>


</head>

<body>
</body>
<div class="container">
    <form action="#" method= "POST">  
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="name" class="form-control" id="fname"  >
            </div>
            <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input type="name" class="form-control" id="lname" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" >
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option>California</option>
                    <option>Hawaii</option>
                    <option selected>Michigan</option>
                    <option>Utah</option>
                    <option>Wyoming</option>

                </select>
            </div>
            <div class="form-group col-md-2">
                     
                            <label for="zipcode">Zip</label>
                            <input type="text" class="form-control" id="zipcode" >
                        </div>
            </div>
            <div><label><input type="radio" name="gender" value="male" > Male</label>
                <label><input type="radio" name="gender" value="female"   > Female</label></div>
            <div><Button type="Register" class="btn btn-primary btn-lg">Register</input></div>
</form>
</html>
